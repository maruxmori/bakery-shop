<body>
    <header class="header-container">
        <a href="../index.html" class="logo-nav">

        </a>

            <ul>
                <li><a class="nav-links" href="../index.html">Inicio</a></li>
                <li><a class="nav-links" href="">Quienes somos</a></li>
                <li><a class="nav-links" href="./pages/productos.html">Productos</a></li>

        <button id="button-menu" class="button-menu">

        <section class="banner-productos">

            <article class="product-item">
                <div class="container-img">
                    <img src="../img/macarons.jpg" alt="">

                    <h2>Macarrones</h2>
                    <button>Comprar</button>
                </div>
            </article>

            <article class="product-item">
                <div class="container-img">
                    <img src="../img/muffins.jpg" alt="">
                </div>
                <div class="product-description">
                    <h2>Muffins</h2>
                    <button>Comprar</button>
                </div>
            </article>

            <article class="product-item">
                <div class="container-img">
                    <img src="../img/croissant.jpeg" alt="">
                </div>
                <div class="product-description">
                    <h2>Croissant</h2>
                    <button>Comprar</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="" class="logo-footer">
                <span>B</span>S
            </a>
